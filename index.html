<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/8f55e5b7c7.js" crossorigin="anonymous"></script>
</head>

<body class=outer-container>
  <div class="board">
    <div class="header">
      <div class="header__mine-counter"></div>
      <button class="header__button"></button>
      <div class="header__clock"></div>
    </div>
    <div class=" tile-grid">
    </div>
  </div>
  <div class="level-options">
    <label class="level-options__label" for="levels">Choose a level:</label>
    <select class="level-options__dropdown" name="levels" id="levels">
      <option class="level-options__item" value="beginner">Beginner</option>
      <option class="level-options__item" value="intermediate">Intermediate</option>
      <option class="level-options__item" value="advanced">Advanced</option>
    </select>
  </div>
  <script src="./scripts/levels.js"></script>
</body>

</html>
